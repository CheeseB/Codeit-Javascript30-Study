<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        /* rotate()ëŠ” 2D í‰ë©´ì˜ ê³ ì •ëœ ì ì„ ì¤‘ì‹¬ìœ¼ë¡œ ìš”ì†Œë¥¼ ë³€í˜•í•˜ì§€ ì•Šê³  íšŒì „ì‹œí‚¤ëŠ” ë³€í™˜ì„ ì •ì˜. ì›ë˜ ìš”ì†Œë¥¼ 90ë„ íšŒì „ */
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubit-bezier(0.1, 2.7, 0.58, 1);
      }
    </style>

    <script>
      // second-handì— .second-hand í´ë˜ìŠ¤ë¥¼ ê°€ì§„ element ì„ íƒí•´ì„œ í• ë‹¹
      const secondHand = document.querySelector(".second-hand");
      // .min-hand í´ë˜ìŠ¤ ê°€ì§„ element ì„ íƒí•´ì„œ í• ë‹¹
      const minsHand = document.querySelector(".min-hand");
      // .hour-hand í´ë˜ìŠ¤ ê°€ì§„ element ì„ íƒí•´ì„œ í• ë‹¹
      const hourHand = document.querySelector(".hour-hand");

      //
      function setDate() {
        // Dateê°ì²´ ìƒì„±
        const now = new Date();
        // secondsì— í˜„ì¬ ì´ˆ í• ë‹¹
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hours = now.getMinutes();
        const hoursDegrees = (mins / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
