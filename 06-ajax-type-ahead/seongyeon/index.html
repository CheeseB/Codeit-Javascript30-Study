<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const input = document.querySelector('.search');
    let cities;

    (async () => {
      let result;
      try {
        result = await fetch(endpoint);
      } catch (error) {
        console.log(error);
        return;
      }

      cities = await result.json();
    })();

    input.addEventListener('input', (e) => {
      const suggestions = document.querySelector('.suggestions');
      const value = e.target.value.toLowerCase();

      if (!value) {
        suggestions.innerHTML = `
          <li>Filter for a city</li>
          <li>or a state</li>
        `;
        return;
      };

      const listElements = cities.filter(({ city, state }) =>
        city.toLowerCase().includes(value) || state.toLowerCase().includes(value)
      ).map(({ city, state, population }) => {
        const cityAndState = `${city}, ${state}`;
        const populationWithComma = Number(population).toLocaleString();
        const regex = new RegExp(value, 'gi');
        const highlightedCity = cityAndState.replaceAll(regex, (target) =>
          `<span class="hl">${target}</span>`
        );

        return `
          <li>
            <span>${highlightedCity}</span>
            <span>${populationWithComma}</span>
          </li>
        `;
      }).join('');

      suggestions.innerHTML = listElements;
    });

  </script>
</body>

</html>
