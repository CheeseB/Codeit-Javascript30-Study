<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "gkgkgk");

      // Styled
      console.log("%cI am some great text", "font-size:50px");
      // warning!
      //íŒ¨ìŠ¤
      // Error :|
      //íŒ¨ìŠ¤
      // Info
      console.info("Moon Pill Gyeom : year 24");
      // Testing
      const p = document.querySelector("p");
      let Pill = 3;
      console.assert(1 === Pill, "you did not select the right");
      // clearing

      console.clear();

      // Viewing DOM Elements
      console.log(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count(`wes`);
      console.count(`wes`);
      console.count(`wes`);
      console.count(`wes`);
      console.count(`wes`);
      console.count(`wes`);
      console.count(`wes`);
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
