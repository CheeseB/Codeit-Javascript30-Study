<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');
      // Interpolated
      console.log('hello I am %s string!', 'v😎v'); //문자열 안에 %s 넣으면 해당자리에 두번째 인자 텍스트로 적용
      // Styled
      console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue'); //문자열 안에 %c 넣으면 두번째 인자 스타일 적용 가능
      // warning!
      console.warn('OH NOOO');
      // Error :|
      console.error('Shit!');
      // Info
      console.info('Crocodiles eat 3-4 people per year');
      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'you did not select the right Element!'); //contains 찾아보기
      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Wes');
      console.count('Steve');
      console.count('Wes');
      // timing
      console.time('fetching data');
      fetch(`https://api.github.com/users/wesbos`)
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
